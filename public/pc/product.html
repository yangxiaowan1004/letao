<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>

</head>
<body>

<div class="aside ">
    <div class="brand">
        <a href="#">我的乐淘</a>
    </div>
    <div class="photo">
        <img src="images/default.jpg" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul class="">
            <li>
                <a href="user.html" ><span class="glyphicon glyphicon-user"></span> 用户管理</a>
            </li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="second" style="display: none">
                    <a href="first.html" >一级分类</a>
                    <a href="second.html" >二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html" class="now" ><span class="glyphicon glyphicon-tags"></span> 商品管理</a>
            </li>
        </ul>
    </div>
</div>
<!--主体区域-->
<div class="main ">
    <div class="title">
        <a href="#" class="menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="#" class="out pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <!--内容区域-->
        <div class="content">
            <button class="btn btn-default btn_add mb_20 ">添加商品</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="25%">商品名称</th>
                    <th width="25%">商品描述</th>
                    <th width="10%">商品库存</th>
                    <th width="10%">商品尺寸</th>
                    <th width="10%">商品状态</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--分页区-->
            <div class="text-right">
                <ul id="pagination"></ul>
            </div>
        </div>
    </div>
</div>

<!--退出模态框-->
<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div>
    </div>
</div>
<!--添加商品模态框-->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <form class="form">
                <input type="hidden" name="statu" value="1"/>
                <div class="modal-body">
                    <!--选择分类-->
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                                <span class="drop-text">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <input type="hidden" name="brandId"/>
                            <ul class="dropdown-menu" >

                            </ul>
                        </div>
                    </div>
                    <!--商品名称-->
                    <div class="form-group ">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品名称" name="proName"/>
                    </div>
                    <!--商品描述-->
                    <div class="form-group ">
                        <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
                    </div>
                    <!--商品库存-->
                    <div class="form-group ">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品库存" name="num"/>
                    </div>
                    <!--商品尺码-->
                    <div class="form-group ">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品尺码（34-46）" name="size"/>
                    </div>
                    <!--商品原价-->
                    <div class="form-group ">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品原价" name="oldPrice"/>
                    </div>
                    <!--商品现价-->
                    <div class="form-group ">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品现价" name="price"/>
                    </div>
                    <div class="form-group">
                        <div class="file_box">
                            <label for="file" class="btn btn-default">上传图片</label>
                            <!-- 用label for 将两个盒子关联起来，让真实的上传图片的盒子隐藏-->
                            <!-- 图片上传插件需要input有name属性，data-url属性-->
                            <input type="file" id="file" style="display: none" name="pic1" data-url="/product/addProductPic" multiple/>

                        </div>
                    </div>
                    <div class="form-group img_box">
                        <!--展示上传图片的校验信息-->
                        <input type="hidden" name="productLogo"/>
                        <!--<img src="images/none.png" width=100 height=100 alt=""/>-->
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary add">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--表格模板引擎-->
<script type="text/template" id="tem">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1?"已上架":"已下架"}}</td>
        <td>
            {{if v.statu===1}}
            <button class="btn btn-sm btn-danger">下架</button>
            {{/if}}
            {{if v.statu===0}}
            <button class="btn btn-sm btn-success">上架</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<!--模态框下拉菜单数据渲染-->
<script type="text/template" id="tem-drop">
    {{each rows v}}
    <li data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>

<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
