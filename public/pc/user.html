<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>

</head>
<body>

<div class="aside ">
    <div class="brand">
        <a href="#">我的乐淘</a>
    </div>
    <div class="photo">
        <img src="images/default.jpg" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul class="">
            <li>
                <a href="user.html" class="now" ><span class="glyphicon glyphicon-user"></span> 用户管理</a>
            </li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="second" style="display: none">
                    <a href="first.html" >一级分类</a>
                    <a href="second.html" >二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a>
            </li>
        </ul>
    </div>
</div>
<!--主体区域-->
<div class="main ">
    <div class="title">
        <a href="#" class="menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="#" class="out pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <!--内容区域-->
        <div class="content">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="30%">用户名</th>
                    <th width="30%">手机号</th>
                    <th width="20%">状态</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--分页区-->
            <div class="text-right">
                <ul id="pagination"></ul>
            </div>
        </div>
    </div>

</div>
<!--退出模态框-->
<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div>
    </div>
</div>
<!--禁用启用模态框-->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirm">确认</button>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="tem">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete==1?"启用":"禁用"}}</td>
        <td data-id="{{v.id}}">
            {{if v.isDelete==1 }}
            <input type="button" class="btn btn-danger btn-sm"value="禁用"/>
            {{/if}}
            {{if v.isDelete==0}}
            <input type="button" class="btn btn-success btn-sm"value="启用"/>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
